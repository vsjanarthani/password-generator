<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Linking stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator</title>
</head>

<!-- Body -->
<body>
    <header>
    <h1>Password Generator</h1>
    </header>

    <section class="passgen">
        <article class="cardheader">
        <h2>Generate a Password</h2>
        </article>
        <article class="cardbody">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </article>
        <article class="button">
          <button id="generate" class="btn" type="button" onclick="promptDisplay();">Generate Password</button>
        </article>
    </section>
    <!--Display form hidden  -->
    <section id="display" class="form">
      <form id="hiddenform">
        <section class="heading">
        <p>Please make your selection</p>
        </section>
        <section class="passlength">
        <label for="textarea">Length</label>
        <textarea id="passLen" placeholder="Value: 8 - 128" required></textarea>
        </section>
        <div class="checkboxes">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="uppercase" name="uppercase">
        </div>
        <div class="checkboxes">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase" name="lowercacse">
        </div>
        <div class="checkboxes">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" name="numbers">
        </div>
        <div class="checkboxes">
          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols" name="symbols">
        </div>
        <section class ="button1">
        <button id="submit" class="formbtn" type="button" onclick="getInput();">Submit</button>
        </section>
      </form>
    </section>
  <script src="assets/script/passgen.js"></script> 
</body>
</html>
